<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>

<div class="container">

    <div class="mt-4">
        <h1>New Book Entry.......</h1>
    </div>

    <a th:href="@{/dashboard}" class="btn btn-outline-primary">Home</a>
    <a th:href="@{/logout}" class="btn btn-outline-danger">Logout</a>
    <a th:href="@{/profile}" class="btn btn-outline-primary">User profile</a>
    <a th:href="@{/books}" class="btn btn-outline-primary">Books</a>

    <div class="row">
        <div class="col-6 offset-3">

            <div th:if="${bookMsg != null}" class="alert alert-primary" role="alert">
                <p th:text="${bookMsg}"></p>
            </div>

            <form method="post" th:action="@{/add-book}">
                <div class="form-group mt-3">
                    <label>Book Title</label>
                    <input type="text" name="title" class="form-control" placeholder="Book Title">
                </div>
                <div class="form-group mt-3">
                    <label>Book Category</label>
                    <input type="text" name="category" class="form-control" placeholder="Book Category">
                </div>
                <div class="mt-3">
                    <select class="form-control">
                        <div th:each="author : ${authorList}">
                            <option th:value="${author.getId()}" th:text="${author.getName()}"> </option>
                        </div>
                    </select>
                </div>
                <div class="form-group mt-3">
                    <label>Book Price</label>
                    <input type="number" name="price" class="form-control" placeholder="Book Price">
                </div>
                <button type="submit" class="btn btn-primary form-control mt-3">Submit</button>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
        integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
        crossorigin="anonymous"></script>
</body>
</html>
