<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Book List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>

<div class="container">

    <div class="mt-4">
        <h1>All Books..........</h1>
    </div>


    <div class="my-3">
        <a th:href="@{/dashboard}" class="btn btn-outline-primary">Home</a>
        <a th:href="@{/logout}" class="btn btn-outline-danger">Logout</a>
        <a th:href="@{/profile}" class="btn btn-outline-primary">User profile</a>
        <a th:href="@{/books}" class="btn btn-outline-primary">Books</a>
    </div>

    <div class="mt-3 row">
        <div class="col-8 offset-2">

            <table class="table table-striped ">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Title</th>
                    <th scope="col">Category</th>
                    <th scope="col">Price</th>

                    <div th:if="${user.getRole().toString().equalsIgnoreCase('admin')}">
                        <th scope="col">Action</th>
                    </div>
                </tr>
                </thead>
                <tbody>
                <tr th:each="book, itr : ${bookList}">
                    <th th:text="${itr.count}" scope="row"></th>
                    <td th:text="${book.getTitle()}"></td>
                    <td th:text="${book.getCategory()}"></td>
                    <td th:text="${book.getPrice()}">@</td>
                    <div th:if="${user.getRole().toString().equalsIgnoreCase('admin')}">
                        <td> <a th:href="@{/delete/{id}(id = ${book.getId()})}" class="btn btn-danger"  >Delete</a> </td>
                    </div>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
</body>
</html>
